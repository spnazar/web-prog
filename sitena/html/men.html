<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f'yu | Одежда</title>
    <link rel="shortcut icon" href="../img-video/fyu.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/styl.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>



    <section class="filters">
        <div class="filter-group">
            <button data-filter="all" class="filter-button active">Просмотреть все</button>
            <button data-filter="outerwear" class="filter-button">Верхняя одежда</button>
            <button data-filter="sweaters" class="filter-button">Свитеры и кардиганы</button>
            <button data-filter="hoodies" class="filter-button">Толстовки</button>
            <button data-filter="shirts" class="filter-button">Рубашки</button>
            <button data-filter="tshirts" class="filter-button">Футболки</button>
            <button data-filter="bottoms" class="filter-button">Низ</button>
            <button data-filter="accessories" class="filter-button">Аксессуары</button>
            <button data-filter="shoes" class="filter-button">Обувь и сумки</button>
        </div>
    </section>



     <!-- Коллекция -->
     <section class="collection" id="collection">
        <!-- Сюда будут добавляться карточки с товарами -->
    </section>



     <!-- Модальное окно -->
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <div class="modal-container">
            <div class="modal-image">
                <img id="modal-img" src="" alt="Товар">
            </div>
            <div class="modal-info">
                <h2 id="modal-name">Название товара</h2>
                <p id="modal-price" class="price">Цена</p>
                <p id="modal-description">Описание товара</p>
                <div class="size-options">
                    <h3>Размеры:</h3>
                    <button>S</button>
                    <button>M</button>
                    <button>L</button>
                    <button>XL</button>
                    <button>XXL</button>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="../js/jss.js"></script>
</body>
</html>
